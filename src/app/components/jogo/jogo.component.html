<div>
    <h1>Jogo de adivinhação</h1>

    <div *ngIf="!jogoTerminado">
        <div class="letreiro">
            <p>Palavra: {{ palavraAdvinhada.join(' ') }}</p>
        </div>

        <div class="quantidadeChutes">
            <p>Chutes restantes: {{ chutesRestantes }}</p>
        </div>

        <div class="erros">
            <p>Chutes errados: {{ chutesErrados.join(' - ') }}</p>
        </div>

        <div class="intefaceAdivinhacao">
            <label for="letraInput">Digite uma letra:</label>
            <input id="letraInput" type="text" maxlength="1" [(ngModel)]="letraChute" />
            <button (click)="realizarChute()">Chutar</button>
        </div>
    </div>

    <div *ngIf="jogoTerminado">
        <p *ngIf="!jogoTerminado">Palavra Secreta: {{ palavraSecreta }}</p>
        <p *ngIf="jogoTerminado">{{ mensagemFimDeJogo }}</p>
        <button (click)="novaRodada()">Jogar Novamente</button>
    </div>

</div>
