<div class="jogoContainer">
    <h1>Adivinhe a palavra</h1>

    <div *ngIf="!jogoTerminado" class="conteudoJogo">
        <div class="letreiroPrincipal">
            <div class="quantidadeChutes">
                <p class="chutesRestantes">{{ chutesRestantes }}</p>
                <p class="labelChutes">Chutes <br> dispon√≠veis</p>
            </div>

            <div class="letreiro">
                <p class="labelPalavra">Palavra:</p>
                <p class="palavraAdivinhar">{{ palavraAdvinhada.join(' ') }}</p>
            </div>
        </div>

        <div class="erros">
            <p>Erros: {{ chutesErrados.join(' - ') }}</p>
        </div>

        <div class="intefaceAdivinhacao">
            <label>Digite uma letra:</label>
            <input id="letraInput" type="text" maxlength="1" (keyup.enter)="realizarChute()" [(ngModel)]="letraChute"
                name="letraChute" placeholder="Digite uma letra" />
            <button class="botao" type="submit" (click)="realizarChute()">OK</button>
        </div>
    </div>

    <div *ngIf="jogoTerminado">
        <p *ngIf="!jogoTerminado">Palavra Secreta: {{ palavraSecreta }}</p>
        <p *ngIf="jogoTerminado">{{ mensagemFimDeJogo }}</p>
        <button class="botao" (click)="novaRodada()">Jogar Novamente</button>
    </div>

</div>
